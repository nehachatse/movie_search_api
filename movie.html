<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Movie</title>
</head>

<body>
    <header>
        <nav>
            <a href="" id="dns"> Meta Movie</a>
            <input type="text" id="movie" placeholder="Enter movie name...."/>
            <button id="btn">Search</button>
        </nav>
    </header>
    <div id="container"></div>
    
    <script>
        var searchBtn = document.getElementById('btn');

        function handleSearch(){
            var movie = document.getElementById('movie').value;
            if(!movie){
                alert("please Enter movie name....");
                return;
            }
            
            getData(movie)
                        
        }

        function getData(movie){
            fetch(`http://www.omdbapi.com/?i=tt3896198&apikey=98a2253b&t=${movie}`)
            .then(function (response){
                return response.json();
            }) 
            .then(function(response){
            console.log(response);
            createData(response);     
            }) 
            .catch(function (error){
                console.log("Error= ", console.error());
            })
        }

        function createData(data){
            if(data.Error){
                console.log("Enter valid movie name....");
                return;
            }
            var cont = document.getElementById('container');
            cont.innerHTML = "";

            const img = document.createElement('img');
            img.src = data.Poster;
         
            const h3 = document.createElement('h3');
            h3.textContent = `Movie Name: ${data.Title}`;

            const year = document.createElement('h4');
            year.textContent = `Relesed Year: ${data.Year}`;
            
            cont.append(img, h3, year);
            
        }
        

        searchBtn.addEventListener('click', handleSearch);
    </script>
</body>
</html>
